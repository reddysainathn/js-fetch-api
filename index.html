<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Fetch API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="container">
        <h1>Javascript Fetch API Demo</h1>
        <button id="getText">Get Text</button>
        <button id="getJSON">Get Users</button>
        <button id="getPosts">Get Posts</button>
        <div id="output"></div>
        <form id="addPost">
            <div>
                <input type="text" name="title" placeholder="title">
            </div>
            <div>
                <textarea id="body" placeholder="Body"></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        document.getElementById('getText').addEventListener('click', getText);
        document.getElementById('getJSON').addEventListener('click', getJSON);
        document.getElementById('getPosts').addEventListener('click', getPosts);
        document.getElementById('addPost').addEventListener('submit', addPost);
        // function getText(){
        //     fetch('https://raw.githubusercontent.com/reddysainathn/js-fetch-api/master/sample.txt')
        //     .then(function(res){
        //         return res.text();
        //     })
        //     .then(function(data){
        //         console.log(data)
        //     })
        // }

        function getText(){
            fetch('https://raw.githubusercontent.com/reddysainathn/js-fetch-api/master/sample.txt')
            .then((res) => (res.text()))
            .then((data) => {
                document.getElementById('output').innerHTML = data;
            })
            .catch((err) => console.log(err))
        }

        function getJSON(){
            fetch('https://raw.githubusercontent.com/reddysainathn/js-fetch-api/master/sample.json')
            .then((res) => (res.json()))
            .then((data) => {
                let output ='<h1>Users</h1>';
                data.forEach((user) =>{
                    output += `
                        <ul>
                            <li>ID : ${user.id}</li>
                            <li>User : ${user.name}</li>
                            <li>Email : ${user.email}</li>
                        </ul>
                    `
                })
                document.getElementById('output').innerHTML = output;
            })
            .catch((err) => console.log(err))
        }

        function getPosts(){
            fetch('http://jsonplaceholder.typicode.com/posts')
            .then((res) => (res.json()))
            .then((data) => {
                let output ='<h1>Posts</h1>';
                data.forEach((post) =>{
                    output += `
                        <div>
                            <h3>${post.title}</h3>
                            <p>${post.body}</p>
                        </div>
                    `
                })
                document.getElementById('output').innerHTML = output;
            })
            .catch((err) => console.log(err))
        }

        function addPost(){
            fetch('http://jsonplaceholder.typicode.com/posts')
            .then((res) => (res.json()))
            .then((data) => {
                let output ='<h1>Posts</h1>';
                data.forEach((post) =>{
                    output += `
                        <div>
                            <h3>${post.title}</h3>
                            <p>${post.body}</p>
                        </div>
                    `
                })
                document.getElementById('output').innerHTML = output;
            })
            .catch((err) => console.log(err))
        }
    </script>
</body>

</html>
